<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 포털 - Game Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail.battle-royale {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff9ff3 100%);
        }

        .game-thumbnail.rpg {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #d299c2 100%);
        }

        .game-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover .game-thumbnail::after {
            opacity: 1;
        }

        .game-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .game-info p {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coming-soon {
            opacity: 0.6;
            position: relative;
        }

        .coming-soon::after {
            content: 'COMING SOON';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Game Portal</h1>
            <p>다양한 장르의 재미있는 게임들을 플레이해보세요!</p>
        </div>

        <div class="games-grid">
            <!-- Battle Royale 게임 -->
            <div class="game-card" onclick="playGame('battleRoyal')">
                <div class="game-thumbnail battle-royale">
                    🎯
                </div>
                <div class="game-info">
                    <h3>배틀로얄</h3>
                    <p>서바이벌 FPS 게임! 적들을 물리치고 마법 스킬을 성장시켜 최후의 생존자가 되어보세요.</p>
                    <div class="game-tags">
                        <span class="tag">액션</span>
                        <span class="tag">서바이벌</span>
                        <span class="tag">마법</span>
                        <span class="tag">탑다운</span>
                    </div>
                    <button class="play-button">게임 시작</button>
                </div>
            </div>

            <!-- RPG 게임 -->
            <div class="game-card" onclick="playGame('rpg')">
                <div class="game-thumbnail rpg">
                    ⚔️
                </div>
                <div class="game-info">
                    <h3>픽셀 모험가</h3>
                    <p>2D 액션 RPG! 3가지 직업으로 몬스터를 처치하고 장비를 강화해 최강의 모험가가 되어보세요.</p>
                    <div class="game-tags">
                        <span class="tag">RPG</span>
                        <span class="tag">액션</span>
                        <span class="tag">성장</span>
                        <span class="tag">2D</span>
                    </div>
                    <button class="play-button">게임 시작</button>
                </div>
            </div>

            <!-- 추가 게임 슬롯들 (Coming Soon) -->
            <div class="game-card coming-soon">
                <div class="game-thumbnail">
                    🏗️
                </div>
                <div class="game-info">
                    <h3>미래의 게임</h3>
                    <p>새로운 재미있는 게임이 곧 출시됩니다! 기대해주세요.</p>
                    <div class="game-tags">
                        <span class="tag">신규</span>
                        <span class="tag">예정</span>
                    </div>
                    <button class="play-button" disabled>Coming Soon</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Game Portal. 모든 게임을 즐겁게 플레이하세요! 😊</p>
        </div>
    </div>

    <script>
        function playGame(gameType) {
            if (gameType === 'battleRoyal') {
                window.location.href = './battleRoyal/battleRoyal.html';
            } else if (gameType === 'rpg') {
                window.location.href = './pixelAdventurer/index.html';
            }
        }

        // 카드 호버 효과를 위한 추가 인터랙션
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                if (!card.classList.contains('coming-soon')) {
                    card.style.transform = 'translateY(-10px) rotateX(5deg)';
                }
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) rotateX(0)';
            });
        });

        // 페이지 로드 애니메이션
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.game-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>

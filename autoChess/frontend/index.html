<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoChess PvE (10라운드)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <h1>AutoChess 10라운드 PvE</h1>
        <p class="subtitle">배치 → 전투 → 10라운드 클리어</p>
      </div>
      <div class="cta">
        <div id="hud-round" class="tag">R1 / 10</div>
        <div id="hud-heart" class="tag">❤️ 3</div>
        <button id="start-btn" class="primary">라운드 시작</button>
        <button id="reset-btn" class="btn">리셋</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel board-panel">
        <div class="panel-header">
          <h2>전장</h2>
          <div class="legend">
            <span class="pill">내 보드</span>
            <span class="pill">AI 보드(미리보기)</span>
          </div>
        </div>
        <div class="boards">
          <div class="board-wrap">
            <div class="board-title">내 보드 (4x7)</div>
            <div id="player-board" class="board-grid"></div>
          </div>
          <div class="board-wrap">
            <div class="board-title">AI 배치 미리보기</div>
            <div id="enemy-board" class="board-grid board-enemy"></div>
          </div>
        </div>
        <canvas id="fx-canvas" class="fx-canvas"></canvas>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>벤치 (최대 8)</h2>
          <span class="tag" id="bench-count">0 / 8</span>
        </div>
        <div id="bench" class="bench"></div>
        <div class="synergy">
          <h3>시너지 (배치 기준)</h3>
          <div id="synergy-summary" class="synergy-grid"></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>상점</h2>
          <div class="legend">
            <span class="tag" id="gold-tag">골드 0</span>
            <button id="reroll-btn" class="btn">리롤(-2)</button>
            <button id="lock-btn" class="btn">고정</button>
          </div>
        </div>
        <div id="shop" class="shop"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>유닛 선택</h2>
          <div id="config-status" class="tag">로딩 중...</div>
        </div>
        <div id="unit-list" class="grid"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>라운드 로그</h2>
          <div class="legend">
            <span class="pill win">승</span>
            <span class="pill lose">패</span>
          </div>
        </div>
        <div id="log" class="log"></div>
      </section>
    </main>

    <footer class="footer">
      <p>배치 후 라운드 시작을 누르면 실제 PvE 전투가 진행됩니다.</p>
      <p>백엔드에서 유닛/시너지/AI 배치 데이터를 받아옵니다.</p>
    </footer>

    <script type="module" src="./script.js"></script>
  </body>
</html>
